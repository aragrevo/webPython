<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pagina WEB</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
	
	<link href="../static/css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link rel="stylesheet" type="text/css" href="../static/css/imgeffect.css" />
	<script src="../static/js/jquery.min.js"></script>
	<!-- start gallery Script -->
	<script type="text/javascript" src="../static/js/jquery.easing.min.js"></script>
	<script type="text/javascript" src="../static/js/jquery.mixitup.min.js"></script>
	<script type="text/javascript">
		$(function () {

			var filterList = {

				init: function () {

					// MixItUp plugin
					// http://mixitup.io
					$('#portfoliolist').mixitup({
						targetSelector: '.portfolio',
						filterSelector: '.filter',
						effects: ['fade'],
						easing: 'snap',
						// call the hover effect
						onMixEnd: filterList.hoverEffect()
					});

				},

				hoverEffect: function () {

					// Simple parallax effect
					$('#portfoliolist .portfolio').hover(
						function () {
							$(this).find('.label').stop().animate({ bottom: 0 }, 200, 'easeOutQuad');
							$(this).find('img').stop().animate({ top: 0 }, 500, 'easeOutQuad');
						},
						function () {
							$(this).find('.label').stop().animate({ bottom: 0 }, 200, 'easeInQuad');
							$(this).find('img').stop().animate({ top: 0 }, 300, 'easeOutQuad');
						}
					);

				}

			};

			// Run the show!
			filterList.init();


		});	
	</script>
	<!-- Add fancyBox main JS and CSS files -->
	<script src="../static/js/jquery.magnific-popup.js" type="text/javascript"></script>
	<link href="../static/css/magnific-popup.css" rel="stylesheet" type="text/css">
	<script>
		$(document).ready(function () {
			$('.popup-with-zoom-anim').magnificPopup({
				type: 'inline',
				fixedContentPos: false,
				fixedBgPos: true,
				overflowY: 'auto',
				closeBtnInside: true,
				preloader: false,
				midClick: true,
				removalDelay: 300,
				mainClass: 'my-mfp-zoom-in'
			});
		});
	</script>
	<script type="text/javascript" src="../static/js/move-top.js"></script>
	<script type="text/javascript" src="../static/js/easing.js"></script>
	<!----end gallery----------->

	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();
				$('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1200);
			});
		});
	</script>
</head>

<body>
	<!----start-header----------->
	<header class="header_bg">
		<div class="wrap">
			<div class="header">
				<!--------start-logo------>
				<div class="logo">
					<a href="/"><img src="../static/images/logo.png" alt="" /></a>
				</div>
				<!--------end-logo--------->
				<!----start-nav-------->
				<nav class="nav">
					<ul>
						<li class="nav-item"><a class="nav-link" href="/" class="scroll">Home</a></li>
						<li class="nav-item active"><a class="nav-link" href="{{ url_for('portafolio') }}" class="scroll">Portfolio</a></li>
						<li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}" class="scroll">About</a></li>
						<li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}" class="scroll">Contact</a></li>
						<div class="clear"> </div>
					</ul>
				</nav
				<!-----end-nav-------->
				<div class="clear"> </div>
			</div>
		</div>
	</header>
	<!------end-header------------>

	<section>
		{% block content %}
		{% endblock %}
	</section>
	
	<!--start portfolio------>
	<section>
		{% block portafolio %}
		{% endblock %}
	</section>
	<!---End-gallery----->
	<!-----start-about-------->
	<section>
		{% block about %}
		{% endblock %}
	</section>
	
	<!---------end-about------------->

	<section>
		{% block contact %}
		{% endblock %}
	</section>
	

	<footer class="footer-bottom">
		<div class="wrap">
			<div class="copy">
				<p class="copy">&#169 2014 Template by <a href="http://w3layouts.com" target="_blank">w3layouts</a> </p>
			</div>
			<script type="text/javascript">
				$(document).ready(function () {

					var defaults = {
						containerID: 'toTop', // fading element id
						containerHoverID: 'toTopHover', // fading element hover id
						scrollSpeed: 1200,
						easingType: 'linear'
					};


					$().UItoTop({ easingType: 'easeOutQuart' });

				});
			</script>
			<a href="#" id="toTop" style="display: block;"><span id="toTopHover" style="opacity: 1;"> </span></a>
			<script src="../static/js/jquery.scrollTo.js"></script>
		</div>
	</footer>
</body>

</html>
